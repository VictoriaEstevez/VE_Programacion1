<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ejercicio 4</a>
        </div>
      </nav>
    <div class="container mt-3">
    <div class="row">
        <div class="col-4">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input id="inp_nom" placeholder="Ingrese nombre" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input id="inp_ape" placeholder="Ingrese apellido" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">DNI</label>
                <input id="inp_dni" placeholder="Ingrese DNI" type="number" class="form-control">
            </div>
        </div>
        <div class="col-8">
            <table class="table">
                <head>
                    <tr>
                        <th>nombre</th>
                        <th>apellido</th>
                        <th>dni</th>
                        <th>accion</th>
                    </tr>
                </head>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <input id="inp_id" type="hidden">
    <button id="btn_obtener" class="btn btn-danger">Guardar datos</button>
    <button onclick="actualizar_cliente()" class="btn btn-success">Actualizar</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Eliminacion de cliente</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ¿Está seguro de ejecutar esta acción?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button onclick="eliminar()" type="button" class="btn btn-danger"  data-bs-dismiss="modal">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
</div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
